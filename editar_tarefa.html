<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <div class="status-bar">
            <span>9:41</span>
            <div class="status-bar-notch"></div>
            <span><i class="fa-solid fa-signal"></i> <i class="fa-solid fa-wifi"></i> <i class="fa-solid fa-battery-full"></i></span>
        </div>
        <div class="main-content">
            <div class="header">
                <h4>Criação/Edição de tarefa</h4>
                <i class="fas fa-book-open"></i>
            </div>
            <div class="edit-form">
                <div class="form-group form-group-title">
                    <input type="text" class="form-control" placeholder="Título da tarefa">
                    <i class="fas fa-pencil-alt"></i>
                </div>
                <div class="form-group form-group-description">
                    <textarea class="form-control" placeholder="Descrição da tarefa"></textarea>
                </div>
                <div class="form-row">
                    <button class="btn-date"><i class="fas fa-calendar-alt"></i> Data e Hora</button>
                    <button class="btn-priority">Prioridade <i class="fas fa-chevron-down"></i></button>
                </div>
            </div>
            <div class="edit-footer-buttons">
                <a href="tarefas.html" class="btn-custom btn-cancel">Cancelar</a>
                <a href="tarefas.html" class="btn-custom btn-save">Salvar</a>
            </div>
        </div>
    </div>
</body>
</html>
