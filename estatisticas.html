<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <div class="status-bar">
            <span>9:41</span>
            <div class="status-bar-notch"></div>
            <span><i class="fa-solid fa-signal"></i> <i class="fa-solid fa-wifi"></i> <i class="fa-solid fa-battery-full"></i></span>
        </div>
        <div class="main-content">
            <div class="header">
                <h4>Estatísticas</h4>
                <i class="fas fa-chart-pie"></i>
            </div>
            <div class="stats-content">
                <div class="pie-chart"></div>
                <div class="legend-container">
                    <div class="legend-item legend-yellow">Atividades concluídas</div>
                    <div class="legend-item legend-orange">Atividades pendentes</div>
                </div>
                <div class="feedback-section">
                    <i class="far fa-smile"></i> Feedback das atividades
                </div>
                <div class="stats-bubbles">
                    <div class="bubble">
                        Semana: <strong>66,7%</strong> de tarefas concluídas.
                    </div>
                    <div class="bubble">
                        Mês: <strong>47,8%</strong> de tarefas concluídas.
                    </div>
                </div>
                <a href="tarefas.html" style="margin-top: auto; font-weight: bold;">&larr; Voltar para Tarefas</a>
            </div>
        </div>
    </div>
</body>
</html>
