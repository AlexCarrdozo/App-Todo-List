<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <div class="status-bar">
            <span>9:41</span>
            <div class="status-bar-notch"></div>
            <span><i class="fa-solid fa-signal"></i> <i class="fa-solid fa-wifi"></i> <i class="fa-solid fa-battery-full"></i></span>
        </div>
        <div class="main-content login-container">
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <i class="fas fa-user-circle"></i> E-mail:
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i> Senha:
            </div>
            <a href="tarefas.html" class="login-btn">
                <i class="fas fa-door-open"></i> Login
            </a>
            <div class="links-container">
                <a href="#"><i class="fas fa-external-link-alt"></i> Criar conta</a>
                <a href="#"><i class="fas fa-external-link-alt"></i> Recuperar senha</a>
            </div>
        </div>
    </div>
</body>
</html>
